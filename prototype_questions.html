<!DOCTYPE html>

<body>
    <div class="container">
        <button data-page="index.html">Main menu</button>
    </div>
    <script>
        let Rabbit = function (name) {
            this.name = name;
        };
        Rabbit.prototype.sayHello = function () {
            console.log("Hello " + this.name);
        }
        let rabbit1 = new Rabbit('Rabbit 1');

        rabbit.sayHi(); // Hello Rabbit 1
        Rabbit.prototype.sayHi(); // Hello undefined
        Object.getPrototypeOf(rabbit).sayHi(); // Hello undefined
        rabbit.__proto__.sayHi(); // Hello undefined
    </script>
</body>

</html>
